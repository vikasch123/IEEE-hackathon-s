<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Questionnaire</title>
  <!-- <link rel="stylesheet" href="C:\Users\LENOVO\Desktop\python\static\css"> -->

  <style>
    /* General styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      /* Light background for overall layout */
      background-image: url(https://images.pexels.com/photos/3786166/pexels-photo-3786166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
      background-size: cover;
      backdrop-filter: blur(5px);
    }

    h1.heading {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      /* Darker heading for better contrast */
      font-size: 1.8rem;
      /* Adjust heading size as needed */
    }

    /* Form styles */
    .questionnaire {
      display: flex;
      flex-direction: column;
      width: 600px;
      /* Set a fixed width or adjust as needed */
      margin: 0 auto;
      /* Center the form horizontally */
      background-color: #fff;
      /* White background for the form */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      /* Subtle shadow for depth */
      padding: 20px;
    }

    .question-group {
      margin-bottom: 20px;
      border: none;
      /* Remove border for cleaner look */
      padding: 20px;
      border-radius: 5px;
      background-color: #f5f5f5;
      /* Light background for better readability */
    }

    .question-group legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      /* Darker text for better contrast */
      font-size: 1.2rem;
      /* Adjust legend size as needed */
    }

    /* Responsive layout for questions */
    .question {
      display: flex;
      flex-wrap: wrap;
      /* Allow questions to wrap on smaller screens */
      margin-bottom: 15px;
    }

    .question label {
      flex: 1;
      /* Adjust label width for responsiveness */
      margin-right: 10px;
      color: #333;
      /* Darker text for better contrast */
      font-size: 1rem;
      /* Adjust label size as needed */
    }

    .question select {
      width: 100%;
      /* Full width on smaller screens */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Advanced styling */
    .submit-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s ease-in-out;
      /* Add hover effect */
    }

    .submit-button:hover {
      background-color: #0067cc;
      /* Darken background on hover */
    }
    .fixed-logo {
            position: fixed;
            bottom: 10px; 
            right: 10px; 
            width: 70px; 
            height: auto; 
            opacity: 0.7; 
            filter: contrast(200%);
            
        }
  </style>
</head>

<body>
  <h1 class="heading">Health Questionnaire</h1>

  <form action="/predict" method="post" class="questionnaire">
    <fieldset class="question-group">
      <legend>Personal Information (Optional)</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name (optional)">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" placeholder="Enter your age (optional)">
    </fieldset>

    <fieldset class="question-group">
      <legend>Health Habits (Please answer all)</legend>

      <div class="question">
        <label for="question_1">Question 1: Do you often stress about exams?</label>
        <select id="question_1" name="answer_1">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_2">Question 2: Do you procrastinate while studying?</label>
        <select id="question_2" name="answer_2">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>
      <div class="question">
        <label for="question_3">Question 3: Can you manage your time effectively?</label>
        <select id="question_3" name="answer_3">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_4">Question 4:Do you feel overwhelmed by coursework?</label>
        <select id="question_4" name="answer_4">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_5">Question 5:Do you have trouble concentrating when studying?</label>
        <select id="question_5" name="answer_5">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_6">Question 6: Have your sleep patterns changed due to studying?</label>
        <select id="question_6" name="answer_6">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_7">Question 7: Do you feel anxious about academic expectations?</label>
        <select id="question_7" name="answer_7">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_8">Question 8: Do you experience physical symptoms due to stress?</label>
        <select id="question_8" name="answer_8">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_9">Question 9: Do you feel pressured to perform academically?</label>
        <select id="question_9" name="answer_9">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>

      <div class="question">
        <label for="question_10">Question 10: Do you feel supported by friends or family with stress?</label>
        <select id="question_10" name="answer_10">
          <option value="0">Never</option>
          <option value="1">Rarely</option>
          <option value="2">Mostly</option>
          <option value="3">Always</option>
        </select>
      </div>
    </fieldset>

    <button type="submit" class="submit-button">Submit</button>
  </form>
  <img src="..\static\logo123.png" alt="Logo" class="fixed-logo">
</body>

</html>
